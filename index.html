<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{.title}}</title>
    <style>
        /* Embedded CSS */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<!-- Header Section -->
<header>
    <h1>Welcome to Our Website, {{.name}}!</h1>
</header>

<!-- Main Content Section -->
<main>
    <p>This is a simple landing page created with HTML, CSS, and JavaScript.</p>
    <button class="cta-button" id="alertButton">Click Me!</button>
</main>

<!-- Embedded JavaScript -->
<script>
    // Add an event listener to the button
    document.getElementById('alertButton').addEventListener('click', function () {
        alert('Button clicked! Thanks for visiting our landing page.');
    });
</script>
</body>
</html>
