<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Simple Landing Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .thank-you {
            color: #28a745;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Landing Page</h1>
    <p>Discover amazing features and services that will help you grow your business.</p>
    <button class="cta-button" onclick="showThankYou()">Get Started</button>
    <div class="thank-you hidden" id="thankYouMessage">Thank you for signing up!</div>
</div>

<script>
    function showThankYou() {
        // Hide the button
        document.querySelector('.cta-button').classList.add('hidden');

        // Show the thank you message
        document.getElementById('thankYouMessage').classList.remove('hidden');
    }
</script>

</body>
</html>
